<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">


</head>


<body>

  <div class="container">
    <h1 class="m-5 text-center display-2 ">Vision Lab Architecture Project</h1>


    <form id="user-info-form" action="/" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" placeholder="sahinyu" class="form-control" aria-describedby="username_field">
        <div id="username_help" class="form-text">Please enter your ITU username</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" placeholder="Please enter your password" name="password" class="form-control" aria-describedby="password_field">
        <div id="password_help" class="form-text">Please enter your password</div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{{url_for('register_user')}}" class="btn btn-secondary">Go to Register Page</a>
      <p> </p>
    </form>
    <div class="alert alert-danger mt-5" role="alert">
      Unless you answer all the questions your data will not be saved. Be aware of.
    </div>
  </div>
</body>

</html>
